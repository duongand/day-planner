<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>day planner</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="header">
      <h1>day planner</h1>
      <h3>What is the plan for today?</h3>
    </div>

    <form action="" id="taskForm">
        <input class="task" id="task" type="text" placeholder="What do you want to do?" required>
        <button id="submit" type="button">Submit Task</button>
    </form>

    <div class="container">
        <ul id="to-do-list">
        </ul>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
